<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Day üíù</title>
    <link rel="stylesheet" href="everyday-style.css">
</head>
<body>
    <div class="container">
        <!-- Calendar decoration -->
        <div class="calendar">
            <div class="calendar-date">14</div>
            <div class="calendar-month">FEB</div>
        </div>

        <!-- Scattered hearts everywhere -->
        <div class="scattered-hearts">
            <img src="12-removebg-preview.png" class="scattered-heart s1" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s2" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s3" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s4" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s5" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s6" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s7" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s8" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s9" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s10" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s11" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s12" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s13" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s14" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s15" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s16" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s17" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s18" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s19" alt="heart">
            <img src="12-removebg-preview.png" class="scattered-heart s20" alt="heart">
        </div>

        <!-- Floating hearts decoration -->
        <div class="hearts-background">
            <img src="12-removebg-preview.png" class="floating-heart heart1" alt="heart">
            <img src="12-removebg-preview.png" class="floating-heart heart3" alt="heart">
        </div>

        <!-- Heart decorations right side -->
        <div class="hearts-right">
            <img src="12-removebg-preview.png" class="heart-decoration heart-large" alt="heart">
            <img src="12-removebg-preview.png" class="heart-decoration heart-medium" alt="heart">
        </div>

        <!-- Dotted arrow -->
        <div class="arrow-decoration">
            <svg width="100" height="80" viewBox="0 0 100 80">
                <path d="M 10 60 Q 30 20, 60 40" stroke="#ff69b4" stroke-width="2" stroke-dasharray="5,5" fill="none"/>
                <polygon points="55,35 65,40 55,45" fill="#ff69b4"/>
            </svg>
        </div>

        <!-- Main content -->
        <div class="content">
            <h1 class="message">Not Just Valentine's Day</h1>
            <h2 class="sub-message">I love you every single day! üíï</h2>
        </div>
    </div>

    <script src="everyday-script.js"></script>
</body>
</html>
